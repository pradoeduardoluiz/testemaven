<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet name="/lib/bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/lib/signin.css" />
</h:head>

<h:body>
	<div class="container">
		<h:form class="form-signin">
			<h2 class="form-signin-heading">Acessar Gticket</h2>
			<div class="form-group">
				<h:outputLabel value="Email" class="sr-only" />
				<p:inputText id="inputEmail3" size="60" styleClass="form-control"
					placeholder="Email" required="true" />
			</div>
			<div class="form-group">
				<h:outputLabel value="PassWord" class="sr-only" />
				<p:password id="inputEmail4" size="60" styleClass="form-control"
					required="true" placeholder="Senha" />
			</div>
			<div class="form-group">
				<h:commandButton value="Acessar" action="#{loginBean.login}"
					class="btn btn-lg btn-primary btn-block" />
			</div>
		</h:form>
	</div>
	<div class="page-footer"></div>
</h:body>
</html>
